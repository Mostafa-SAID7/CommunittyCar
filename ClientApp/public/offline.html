<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>You're Offline - Community Car</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#007bff">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .offline-container {
      text-align: center;
      max-width: 400px;
      padding: 2rem;
    }
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 300;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }
    .retry-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .retry-btn:hover {
      background: white;
      color: #007bff;
      transform: translateY(-2px);
    }
    .features {
      margin-top: 3rem;
      text-align: left;
    }
    .features h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }
    .features ul {
      list-style: none;
      padding: 0;
    }
    .features li {
      margin-bottom: 0.5rem;
      opacity: 0.8;
      font-size: 0.95rem;
    }
    .features li:before {
      content: "âœ“";
      margin-right: 0.5rem;
      color: #4ade80;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“±</div>
    <h1>You're Currently Offline</h1>
    <p>Don't worry! You can still browse cached car listings and view your saved bookings. Check your connection and try again.</p>
    <button class="retry-btn" onclick="window.location.reload()">Try Again</button>

    <div class="features">
      <h3>Available Offline:</h3>
      <ul>
        <li>Browse cached car listings</li>
        <li>View saved bookings</li>
        <li>Access app settings</li>
        <li>View help information</li>
      </ul>
    </div>
  </div>

  <script>
    // Check for connection restoration
    window.addEventListener('online', function() {
      // Auto-reload when connection is restored
      setTimeout(function() {
        window.location.reload();
      }, 1000);
    });

    // Show connection status
    function updateConnectionStatus() {
      const status = navigator.onLine ? 'online' : 'offline';
      console.log('Connection status:', status);
    }

    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
    updateConnectionStatus();
  </script>
</body>
</html>
