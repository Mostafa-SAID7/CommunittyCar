<div class="otp-container">
  <div class="otp-card">
    <h2>Verify Your Account</h2>
    <p class="subtitle">Enter the 6-digit code sent to <strong>{{ email }}</strong></p>

    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" class="otp-form">
      <div class="form-group">
        <label for="otp">Verification Code</label>
        <div class="otp-input-container">
          <input
            type="text"
            id="otp"
            formControlName="otp"
            placeholder="000000"
            class="otp-input"
            maxlength="6"
            [class.error]="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched"
            (input)="onOtpInput($event)"
          >
        </div>
        <div class="error-message" *ngIf="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched">
          <span *ngIf="otpForm.get('otp')?.errors?.['required']">Please enter the verification code</span>
          <span *ngIf="otpForm.get('otp')?.errors?.['pattern']">Please enter a valid 6-digit code</span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="isLoading || otpForm.invalid">
        <span *ngIf="isLoading">Verifying...</span>
        <span *ngIf="!isLoading">Verify Code</span>
      </button>
    </form>

    <div class="otp-footer">
      <p>Didn't receive the code?</p>
      <button
        type="button"
        class="resend-btn"
        [disabled]="resendDisabled"
        (click)="resendOtp()"
      >
        <span *ngIf="!resendDisabled">Resend Code</span>
        <span *ngIf="resendDisabled">Resend in {{ countdown }}s</span>
      </button>
    </div>

    <div class="back-link">
      <button type="button" class="btn btn-link" (click)="backToLogin()">Back to Login</button>
    </div>
  </div>
</div>
