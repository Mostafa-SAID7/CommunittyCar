<div class="admin-layout">
  <!-- Sidebar -->
  <aside class="admin-sidebar" [class.collapsed]="isSidebarCollapsed">
    <div class="sidebar-header">
      <div class="logo">
        <i class="fas fa-car"></i>
        <span *ngIf="!isSidebarCollapsed">Community Car</span>
      </div>
      <button class="sidebar-toggle" (click)="toggleSidebar()">
        <i class="fas" [class]="isSidebarCollapsed ? 'fa-chevron-right' : 'fa-chevron-left'"></i>
      </button>
    </div>

    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-link">
            <i class="fas fa-tachometer-alt"></i>
            <span *ngIf="!isSidebarCollapsed">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/users" routerLinkActive="active" class="nav-link">
            <i class="fas fa-users"></i>
            <span *ngIf="!isSidebarCollapsed">Users</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/cars" routerLinkActive="active" class="nav-link">
            <i class="fas fa-car"></i>
            <span *ngIf="!isSidebarCollapsed">Cars</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/bookings" routerLinkActive="active" class="nav-link">
            <i class="fas fa-calendar-check"></i>
            <span *ngIf="!isSidebarCollapsed">Bookings</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/reports" routerLinkActive="active" class="nav-link">
            <i class="fas fa-chart-bar"></i>
            <span *ngIf="!isSidebarCollapsed">Reports</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/settings" routerLinkActive="active" class="nav-link">
            <i class="fas fa-cog"></i>
            <span *ngIf="!isSidebarCollapsed">Settings</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <div class="user-info">
        <div class="user-avatar">
          {{ getUserInitials() }}
        </div>
        <div class="user-details" *ngIf="!isSidebarCollapsed">
          <div class="user-name">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</div>
          <div class="user-role">Administrator</div>
        </div>
      </div>
      <button class="logout-btn" (click)="logout()" [title]="isSidebarCollapsed ? 'Logout' : ''">
        <i class="fas fa-sign-out-alt"></i>
        <span *ngIf="!isSidebarCollapsed">Logout</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="admin-main" [class.sidebar-collapsed]="isSidebarCollapsed">
    <!-- Header -->
    <header class="admin-header">
      <div class="header-left">
        <h1 class="page-title">Admin Dashboard</h1>
      </div>
      <div class="header-right">
        <app-notification-center></app-notification-center>
        <div class="user-menu">
          <div class="user-avatar">
            {{ getUserInitials() }}
          </div>
          <div class="user-dropdown">
            <div class="dropdown-item" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i>
              Logout
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Content -->
    <div class="admin-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
