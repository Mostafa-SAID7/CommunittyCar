<div class="alert-container" *ngIf="isVisible" [ngClass]="getAlertClass()">
  <div class="alert-content">
    <div class="alert-icon" *ngIf="showIcon">
      <i [class]="getIconClass()"></i>
    </div>

    <div class="alert-body">
      <div class="alert-title" *ngIf="title">
        {{ title }}
      </div>
      <div class="alert-message" *ngIf="message">
        {{ message }}
      </div>
    </div>

    <button
      class="alert-close"
      *ngIf="dismissible"
      (click)="dismiss()"
      aria-label="Close alert"
    >
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>
